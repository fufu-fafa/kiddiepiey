<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>her</title>
  <style>
    body {
      background-color: #1D3557;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    pre {
      margin: 0;
      padding: 0;
      line-height: 1.3;
    }
    .board {
      background-color: #457B9D;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      padding: 10px;
      border-radius: 15px;
    }
    .cell {
      background-color: #A8DADC;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #fff;
    }
    .reset-button {
      background-color: #fff;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }
    .reset-button:hover {
      background-color: #E0E6E3;
    }
    .code-container {
      background-color: #f4f4f4;
      padding: 0 1rem 0 1rem;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap; 
    }
  </style>
</head>
<body>
  <div class="code-container">
    <pre><code>if is_won:
    redir(html)
elif is_draw:
    print("oh")
else:
    print(losin_msg)</code></pre>
  </div>
  <div class="board">
    <div class="cell" data-index="0"></div> <div class="cell" data-index="1"></div> <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div> <div class="cell" data-index="4"></div> <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div> <div class="cell" data-index="7"></div> <div class="cell" data-index="8"></div>
  </div>
  <button id="reset" class="reset-button">Reset</button>
</body>
<script>
  let board = ["", "", "", "", "", "", "", "", ""];
  const player = "O";
  const ai = "X";

  document.addEventListener("DOMContentLoaded", () => {
      const cells = document.querySelectorAll(".cell");
      const resetButton = document.getElementById("reset");
      cells.forEach(cell => cell.addEventListener("click", handleMove));
      resetButton.addEventListener("click", resetBoard);
      aiMove();
  });

  function handleMove(event) {
      const index = event.target.dataset.index;
      if (board[index] === "" && !isGameOver()) {
          board[index] = player;
          updateBoard();
          if (!isGameOver()) aiMove();
      }
  }

  function aiMove() {
      let bestMove = minimax(board, ai).index;
      if (bestMove !== undefined) {
          board[bestMove] = ai;
          updateBoard();
      }
  }

  function minimax(newBoard, currentPlayer) {
      const availableSpots = newBoard.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      if (checkWin(newBoard, player)) return { score: -10 };
      if (checkWin(newBoard, ai)) return { score: 10 };
      if (availableSpots.length === 0) return { score: 0 };
      
      let moves = [];
      for (let i of availableSpots) {
          let move = {};
          move.index = i;
          newBoard[i] = currentPlayer;
          let result = minimax(newBoard, currentPlayer === ai ? player : ai);
          move.score = result.score;
          newBoard[i] = "";
          moves.push(move);
      }
      
      let bestMove;
      if (currentPlayer === ai) {
          let bestScore = -Infinity;
          for (let move of moves) {
              if (move.score > bestScore) {
                  bestScore = move.score;
                  bestMove = move;
              }
          }
      } else {
          let bestScore = Infinity;
          for (let move of moves) {
              if (move.score < bestScore) {
                  bestScore = move.score;
                  bestMove = move;
              }
          }
      }
      return bestMove;
  }

  function checkWin(board, player) {
      const winPatterns = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8],
          [0, 3, 6], [1, 4, 7], [2, 5, 8],
          [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern => pattern.every(index => board[index] === player));
  }

  function isGameOver() {
      return checkWin(board, player) || checkWin(board, ai) || board.every(cell => cell !== "");
  }

  function updateBoard() {
      const cells = document.querySelectorAll(".cell");
      board.forEach((mark, i) => cells[i].textContent = mark);
      if (checkWin(board, ai)) alert("ggez, gg no re, ts aint for u frfr");
      else if (checkWin(board, player)) {
        window.location.href = "x/sf90.jpg";
        alert("bro ngecheat")
      }
      else if (board.every(cell => cell !== "")) alert("oh");
  }

  function resetBoard() {
      board = ["", "", "", "", "", "", "", "", ""];
      updateBoard();
      aiMove(); 
  }
</script>
</html>
